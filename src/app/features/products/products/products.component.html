<div class="card">
  <div class="card-body">
    <h1 class="card-title text-success">Productos</h1>
    <div class="addItem">
      <button class="btn btn-success">Agregar producto</button>
    </div>
    <div *ngIf="!isLoading && products.length > 0">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td scope="row">{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <p class="card-text text-center" *ngIf="!isLoading && products.length == 0">
      No hay productos registrados
    </p>
  </div>
</div>
